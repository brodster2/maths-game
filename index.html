<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="container">
            <div id="score-container">
                Score: <span id="scorevalue">0</span>
            </div>
            <div id="correct">Correct</div>
            <div id="wrong">Try again</div>
            
            <div id="question"></div>
            <div id="instruction">Click on the correct answer</div>
            <div id="choices">
                <div id="box1" class="choice-box"></div>
                <div id="box2" class="choice-box"></div>
                <div id="box3" class="choice-box"></div>
                <div id="box4" class="choice-box"></div>
            </div>
            
            <div id="timer">Time remaining: <span id="timervalue">60</span> sec</div>
            <div id="start-reset">Start Game</div>
            
            <div id="gameover">
                <p>Game Over!</p>
                <p>Your Score is <span id="scoredisplay"></span></p>
            </div>
        </div>
        <script src="logic.js"></script>
    </body>
</html>
